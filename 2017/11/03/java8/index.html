lass="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div><div class="line">108</div><div class="line">109</div><div class="line">110</div><div class="line">111</div><div class="line">112</div><div class="line">113</div><div class="line">114</div><div class="line">115</div><div class="line">116</div><div class="line">117</div><div class="line">118</div><div class="line">119</div><div class="line">120</div><div class="line">121</div><div class="line">122</div><div class="line">123</div><div class="line">124</div><div class="line">125</div><div class="line">126</div><div class="line">127</div><div class="line">128</div><div class="line">129</div><div class="line">130</div><div class="line">131</div><div class="line">132</div><div class="line">133</div><div class="line">134</div><div class="line">135</div><div class="line">136</div><div class="line">137</div><div class="line">138</div><div class="line">139</div><div class="line">140</div><div class="line">141</div><div class="line">142</div><div class="line">143</div><div class="line">144</div><div class="line">145</div><div class="line">146</div><div class="line">147</div><div class="line">148</div><div class="line">149</div><div class="line">150</div><div class="line">151</div><div class="line">152</div><div class="line">153</div><div class="line">154</div><div class="line">155</div><div class="line">156</div><div class="line">157</div><div class="line">158</div><div class="line">159</div><div class="line">160</div><div class="line">161</div><div class="line">162</div><div class="line">163</div><div class="line">164</div><div class="line">165</div><div class="line">166</div><div class="line">167</div><div class="line">168</div><div class="line">169</div><div class="line">170</div><div class="line">171</div><div class="line">172</div><div class="line">173</div><div class="line">174</div><div class="line">175</div><div class="line">176</div><div class="line">177</div><div class="line">178</div><div class="line">179</div><div class="line">180</div><div class="line">181</div><div class="line">182</div><div class="line">183</div><div class="line">184</div><div class="line">185</div><div class="line">186</div><div class="line">187</div><div class="line">188</div><div class="line">189</div><div class="line">190</div><div class="line">191</div><div class="line">192</div><div class="line">193</div><div class="line">194</div><div class="line">195</div><div class="line">196</div><div class="line">197</div><div class="line">198</div><div class="line">199</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">SprSolrDemoApplicationTests</span> </span>&#123;</div><div class="line"></div><div class="line">	<span class="meta">@Test</span></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">contextLoads</span><span class="params">()</span> </span>&#123;</div><div class="line">		<span class="comment">//1.java8 lamdba表達式</span></div><div class="line">		List&lt;String&gt; list = Arrays.asList(<span class="string">"apple"</span>, <span class="string">"peace"</span>, <span class="string">"tomato"</span>, <span class="string">"pertato"</span>);</div><div class="line">		list.sort((a, b) -&gt; a.compareTo(b));</div><div class="line">		System.out.println(list);</div><div class="line">		list = Arrays.asList(<span class="string">"cenate"</span>,<span class="string">"ffidt"</span>, <span class="string">"egssg"</span>);</div><div class="line">		Collections.sort(list, (a, b) -&gt; b.compareTo(a));</div><div class="line">		System.out.println(list);</div><div class="line">		Converter&lt;String, Integer&gt; con = <span class="keyword">null</span>;</div><div class="line">		<span class="comment">//2.函数式接口</span></div><div class="line">		con = (from) -&gt; Integer.valueOf(from);</div><div class="line">		<span class="comment">/**</span></div><div class="line"><span class="comment">		 * 2.1 静态方法引用</span></div><div class="line"><span class="comment">		 * Java 8 允许你使用 :: 关键字来传递方法或者构造函数引用，以下为静态方法</span></div><div class="line"><span class="comment">		 */</span></div><div class="line">		con = Integer::valueOf;</div><div class="line"><span class="comment">//		con = (s)-&gt;s.startsWith("a");</span></div><div class="line">		Integer result = con.convert(<span class="string">"123"</span>);</div><div class="line">		System.out.println(result);</div><div class="line">		<span class="comment">/**</span></div><div class="line"><span class="comment">		 * 2.2 ::构造函数的引用</span></div><div class="line"><span class="comment">		 * 	使用构造函数引用来将他们关联起来，而不是实现一个完整的工厂</span></div><div class="line"><span class="comment">		 * 	我们只需要使用 Person::new 来获取Person类构造函数的引用，</span></div><div class="line"><span class="comment">		 *  Java编译器会自动根据PersonFactory.create方法的签名来选择合适的构造函数</span></div><div class="line"><span class="comment">		 */</span></div><div class="line">		PersonFactory&lt;Person&gt; personFactory = Person::<span class="keyword">new</span>;</div><div class="line">		Person person = personFactory.create(<span class="string">"Wang"</span>, <span class="string">"ShuiPing"</span>);</div><div class="line">		System.out.println(person);</div><div class="line">		<span class="comment">//3.lambda作用域</span></div><div class="line">		<span class="comment">/**</span></div><div class="line"><span class="comment">		 * 在lambda表达式中访问外层作用域和老版本的匿名对象中的方式很相似。你可以直接访问标记了final的外层局部变量，或者实例的字段以及静态变量。</span></div><div class="line"><span class="comment">		 */</span></div><div class="line">		<span class="keyword">final</span> <span class="keyword">int</span> num = <span class="number">1</span>;</div><div class="line">		Converter&lt;Integer, String&gt; con1 =</div><div class="line">		        (from) -&gt; String.valueOf(from + num);</div><div class="line">		 </div><div class="line">		con1.convert(<span class="number">2</span>);     <span class="comment">// 3, 这里的变量num可以不用声明为final,</span></div><div class="line"><span class="comment">//		num = 2; // 这种方法是不允许</span></div><div class="line">		System.out.println(con1.convert(<span class="number">2</span>));</div><div class="line">		</div><div class="line">		<span class="comment">//4. Stream接口 </span></div><div class="line">		<span class="comment">/**</span></div><div class="line"><span class="comment">		 * 有串行stream()和并行parallelStream()，后者为多线程处理，速度快于前者</span></div><div class="line"><span class="comment">		 * java.util.Stream 表示能应用在一组元素上一次执行的操作序列。</span></div><div class="line"><span class="comment">		 * Stream 操作分为中间操作或者最终操作两种，最终操作返回一特定类型的计算结果，</span></div><div class="line"><span class="comment">		 * 而中间操作返回Stream本身，这样你就可以将多个操作依次串起来。</span></div><div class="line"><span class="comment">		 * Stream 的创建需要指定一个数据源，比如 java.util.Collection的子类，</span></div><div class="line"><span class="comment">		 * List或者Set， Map不支持。Stream的操作可以串行执行或者并行执行</span></div><div class="line"><span class="comment">		 */</span></div><div class="line">		List&lt;String&gt; stringCollection = <span class="keyword">new</span> ArrayList&lt;&gt;();</div><div class="line">		stringCollection.add(<span class="string">"ddd2"</span>); </div><div class="line">		stringCollection.add(<span class="string">"aaa2"</span>);</div><div class="line">		stringCollection.add(<span class="string">"bbb1"</span>);</div><div class="line">		stringCollection.add(<span class="string">"aaa1"</span>);</div><div class="line">		stringCollection.add(<span class="string">"bbb3"</span>);</div><div class="line">		stringCollection.add(<span class="string">"ccc"</span>);</div><div class="line">		stringCollection.add(<span class="string">"bbb2"</span>);</div><div class="line">		stringCollection.add(<span class="string">"ddd1"</span>);</div><div class="line">		<span class="comment">/**</span></div><div class="line"><span class="comment">		 * 4.1 Filter 过滤</span></div><div class="line"><span class="comment">		 * 过滤通过一个predicate接口来过滤并只保留符合条件的元素，</span></div><div class="line"><span class="comment">		 * 该操作属于中间操作，</span></div><div class="line"><span class="comment">		 * 所以我们可以在过滤后的结果来应用其他Stream操作（比如forEach）。</span></div><div class="line"><span class="comment">		 * forEach需要一个函数来对过滤后的元素依次执行。</span></div><div class="line"><span class="comment">		 * forEach是一个最终操作，所以我们不能在forEach之后来执行其他Stream操作</span></div><div class="line"><span class="comment">		 */</span></div><div class="line">		stringCollection.stream()</div><div class="line">						.filter(s -&gt; s.startsWith(<span class="string">"a"</span>))</div><div class="line">						.forEach(System.out::println);;</div><div class="line">		<span class="comment">/**</span></div><div class="line"><span class="comment">		 * 4.2 Sort 排序</span></div><div class="line"><span class="comment">		 * 排序是一个中间操作，返回的是排序好后的Stream。如果你不指定一个自定义的Comparator则会使用默认排序。</span></div><div class="line"><span class="comment">		 */</span></div><div class="line">		stringCollection.stream()</div><div class="line">						.filter(s -&gt; s.startsWith(<span class="string">"a"</span>))</div><div class="line">						.sorted()</div><div class="line">						.forEach(System.out::println);</div><div class="line">		<span class="comment">/**</span></div><div class="line"><span class="comment">		 * 4.3 Map 映射</span></div><div class="line"><span class="comment">		 * 中间操作map会将元素根据指定的Function接口来依次将元素转成另外的对象，</span></div><div class="line"><span class="comment">		 * 下面的示例展示了将字符串转换为大写字符串。你也可以通过map来讲对象转换成其他类型，</span></div><div class="line"><span class="comment">		 * map返回的Stream类型是根据你map传递进去的函数的返回值决定的</span></div><div class="line"><span class="comment">		 */</span></div><div class="line">		stringCollection</div><div class="line">	    .stream()</div><div class="line">	    .map(String::toUpperCase)</div><div class="line">	    .sorted((a, b) -&gt; b.compareTo(a))</div><div class="line">	    .forEach(System.out::println);</div><div class="line">		<span class="comment">/**</span></div><div class="line"><span class="comment">		 * 4.4 Match 匹配</span></div><div class="line"><span class="comment">		 * Stream提供了多种匹配操作，允许检测指定的Predicate是否匹配整个Stream。所有的匹配操作都是最终操作，并返回一个boolean类型的值。</span></div><div class="line"><span class="comment">		 */</span></div><div class="line">		<span class="keyword">boolean</span> anyStartsWithA = </div><div class="line">		    stringCollection</div><div class="line">		        .stream() </div><div class="line">		        .anyMatch((s) -&gt; s.startsWith(<span class="string">"a"</span>));</div><div class="line">		System.out.println(anyStartsWithA);      <span class="comment">// true</span></div><div class="line">		<span class="keyword">boolean</span> allStartsWithA = </div><div class="line">		    stringCollection</div><div class="line">		        .stream()</div><div class="line">		        .allMatch((s) -&gt; s.startsWith(<span class="string">"a"</span>));</div><div class="line">		System.out.println(allStartsWithA);      <span class="comment">// false</span></div><div class="line">		<span class="keyword">boolean</span> noneStartsWithZ = </div><div class="line">		    stringCollection</div><div class="line">		        .stream()</div><div class="line">		        .noneMatch((s) -&gt; s.startsWith(<span class="string">"z"</span>));</div><div class="line">		System.out.println(noneStartsWithZ);      <span class="comment">// true</span></div><div class="line">		<span class="comment">/**</span></div><div class="line"><span class="comment">		 * 4.5 Count 计数</span></div><div class="line"><span class="comment">		 */</span></div><div class="line">		<span class="keyword">long</span> startsWithB = </div><div class="line">		    stringCollection</div><div class="line">		        .stream() </div><div class="line">		        .filter((s) -&gt; s.startsWith(<span class="string">"b"</span>))</div><div class="line">		        .count();</div><div class="line">		 </div><div class="line">		System.out.println(startsWithB);    <span class="comment">// 3</span></div><div class="line">		<span class="comment">/**</span></div><div class="line"><span class="comment">		 * 4.6 Reduce 规约</span></div><div class="line"><span class="comment">		 * 规约成一个元素，规越后的结果是通过Optional接口</span></div><div class="line"><span class="comment">		 */</span></div><div class="line">		Optional&lt;String&gt; reduced =</div><div class="line">		    stringCollection</div><div class="line">		        .stream() </div><div class="line">		        .sorted()</div><div class="line">		        .reduce((s1, s2) -&gt; s1 + <span class="string">"#"</span> + s2);</div><div class="line">		reduced.ifPresent(System.out::println);</div><div class="line">		<span class="comment">// "aaa1#aaa2#bbb1#bbb2#bbb3#ccc#ddd1#ddd2"</span></div><div class="line">		<span class="comment">/**</span></div><div class="line"><span class="comment">		 * PS：原数据是不会被修改的</span></div><div class="line"><span class="comment">		 */</span></div><div class="line">		System.out.println(stringCollection);</div><div class="line">		<span class="comment">//---------</span></div><div class="line">		<span class="keyword">int</span> max = <span class="number">1000000</span>;</div><div class="line">		List&lt;String&gt; values = <span class="keyword">new</span> ArrayList&lt;&gt;(max);</div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; max; i++) &#123; </div><div class="line">		    UUID uuid = UUID.randomUUID();</div><div class="line">		    values.add(uuid.toString());</div><div class="line">		&#125;</div><div class="line">		<span class="comment">//----stream()</span></div><div class="line">		<span class="keyword">long</span> t0 = System.nanoTime();</div><div class="line">		 </div><div class="line">		<span class="keyword">long</span> count = values.stream().sorted().count();</div><div class="line">		System.out.println(count);</div><div class="line">		<span class="keyword">long</span> t1 = System.nanoTime();</div><div class="line">		<span class="keyword">long</span> millis = TimeUnit.NANOSECONDS.toMillis(t1 - t0);</div><div class="line">		System.out.println(String.format(<span class="string">"sequential sort took: %d ms"</span>, millis));</div><div class="line">		<span class="comment">//------parallelStream()</span></div><div class="line">		<span class="keyword">long</span> t2 = System.nanoTime();</div><div class="line">		 </div><div class="line">		<span class="keyword">long</span> count1 = values.parallelStream().sorted().count();</div><div class="line">		System.out.println(count1);</div><div class="line">		<span class="keyword">long</span> t3 = System.nanoTime();</div><div class="line">		<span class="keyword">long</span> millis1 = TimeUnit.NANOSECONDS.toMillis(t3 - t2);</div><div class="line">		System.out.println(String.format(<span class="string">"parallel sort took: %d ms"</span>, millis1));</div><div class="line">		</div><div class="line">		<span class="comment">////5. 对Map的操作</span></div><div class="line">		Map&lt;Integer, Object&gt; map = <span class="keyword">new</span> HashMap&lt;&gt;();</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;<span class="number">10</span>; i++)&#123;</div><div class="line">			map.putIfAbsent(i, <span class="string">"val"</span> + i);</div><div class="line">		&#125;</div><div class="line">		map.forEach((key,val)-&gt;&#123;System.out.println(<span class="string">"key:"</span>+key+<span class="string">" val:"</span>+val);&#125;);</div><div class="line">		System.out.println(<span class="string">""</span>);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">&#125;</div><div class="line"><span class="comment">//2.函数式接口</span></div><div class="line"><span class="meta">@FunctionalInterface</span></div><div class="line"><span class="class"><span class="keyword">interface</span> <span class="title">Converter</span>&lt;<span class="title">F</span>, <span class="title">T</span>&gt; </span>&#123;</div><div class="line">    <span class="function">T <span class="title">convert</span><span class="params">(F from)</span></span>;</div><div class="line">&#125;</div><div class="line"><span class="comment">//2.2实现构造函数引用 --开始</span></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Person</span> </span>&#123;</div><div class="line">    String firstName;</div><div class="line">    String lastName;</div><div class="line"> </div><div class="line">    Person() &#123;&#125;</div><div class="line">    Person(String firstName, String lastName) &#123;</div><div class="line">        <span class="keyword">this</span>.firstName = firstName;</div><div class="line">        <span class="keyword">this</span>.lastName = lastName;</div><div class="line">    &#125;</div><div class="line">	<span class="meta">@Override</span></div><div class="line">	<span class="function"><span class="keyword">public</span> String <span class="title">toString</span><span class="params">()</span> </span>&#123;</div><div class="line">		<span class="keyword">return</span> <span class="string">"Person [firstName="</span> + firstName + <span class="string">", lastName="</span> + lastName + <span class="string">"]"</span>;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"><span class="comment">/**</span></div><div class="line"><span class="comment"> * 指定一个用来创建Person对象的对象工厂接口</span></div><div class="line"><span class="comment"> * <span class="doctag">@author</span> wangshuip</span></div><div class="line"><span class="comment"> *</span></div><div class="line"><span class="comment"> * <span class="doctag">@param</span> &lt;P&gt;</span></div><div class="line"><span class="comment"> */</span></div><div class="line"><span class="class"><span class="keyword">interface</span> <span class="title">PersonFactory</span>&lt;<span class="title">P</span> <span class="keyword">extends</span> <span class="title">Person</span>&gt; </span>&#123;</div><div class="line">    <span class="function">P <span class="title">create</span><span class="params">(String firstName, String lastName)</span></span>;</div><div class="line">&#125;</div><div class="line"><span class="comment">//2.2实现构造函数引用 --结束</span></div></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2017-11-03</span><i class="fa fa-tag"></i><a href="/tags/java8特性/" title="java8特性" class="tag">java8特性 </a></div></div></div></div><div class="share"><div class="evernote"><a href="javascript:(function(){EN_CLIP_HOST='http://www.evernote.com';try{var%20x=document.createElement('SCRIPT');x.type='text/javascript';x.src=EN_CLIP_HOST+'/public/bookmarkClipper.js?'+(new%20Date().getTime()/100000);document.getElementsByTagName('head')[0].appendChild(x);}catch(e){location.href=EN_CLIP_HOST+'/clip.action?url='+encodeURIComponent(location.href)+'&amp;title='+encodeURIComponent(document.title);}})();" ref="nofollow" target="_blank" class="fa fa-bookmark"></a></div><div class="weibo"><a href="javascript:void((function(s,d,e){try{}catch(e){}var f='http://service.weibo.com/share/share.php?',u=d.location.href,p=['url=',e(u),'&amp;title=',e(d.title),'&amp;appkey
