ython笔记" class="headerlink" title="python笔记"></a>python笔记</h1><h2 id="学习"><a href="#学习" class="headerlink" title="学习"></a>学习</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python3</span></div><div class="line"><span class="comment"># -*- coding: utf-8 -*-</span></div><div class="line"></div><div class="line">print(<span class="string">'%2d-%02d'</span> % (<span class="number">3</span>, <span class="number">1</span>))</div><div class="line">print(<span class="string">'%.2f'</span> % <span class="number">3.1415926</span>)</div><div class="line">s1 = <span class="number">72</span></div><div class="line">s2 = <span class="number">85</span></div><div class="line">r = (<span class="number">85</span><span class="number">-72</span>)/<span class="number">72</span>*<span class="number">100</span></div><div class="line">print(<span class="string">'设置：'</span>,<span class="string">'%04.2f %%'</span> % (r))</div><div class="line"><span class="comment"># 2.list[]、tuple()</span></div><div class="line">classmates = [<span class="string">'Michael'</span>,<span class="string">'Bob'</span>,<span class="string">'Tracy'</span>]</div><div class="line">print(classmates,len(classmates))</div><div class="line"><span class="keyword">for</span> str <span class="keyword">in</span> classmates:</div><div class="line">	print(str)</div><div class="line">print(<span class="string">'----------------------------------'</span>)</div><div class="line">classmates.insert(<span class="number">1</span>,<span class="string">'Test'</span>)</div><div class="line">classmates.append(<span class="string">'Mike'</span>)</div><div class="line">i = <span class="number">0</span></div><div class="line"><span class="keyword">while</span> i &lt; len(classmates):</div><div class="line">	print(classmates[i])</div><div class="line">	i = i + <span class="number">1</span></div><div class="line">classmates.pop()</div><div class="line">classmates.pop(<span class="number">1</span>)</div><div class="line"><span class="keyword">for</span> res <span class="keyword">in</span> classmates:</div><div class="line">	<span class="keyword">if</span> res == <span class="string">'Michael'</span>:</div><div class="line">		print(<span class="string">'result: %s'</span> % res)</div><div class="line">print(<span class="string">'END'</span>)</div><div class="line">finallist = (<span class="string">'Mspaint'</span>,<span class="string">'Mscmd'</span>,<span class="string">'Msservices'</span>)</div><div class="line"><span class="comment"># no finallist.insert(1,'Msddd')</span></div><div class="line"><span class="comment"># no finallist.append('Dss')</span></div><div class="line">print(<span class="string">'tuple:'</span>, finallist)</div><div class="line">print(<span class="string">'----------------------------------'</span>)</div><div class="line"><span class="comment"># 3. dict&#123;&#125;、set</span></div><div class="line">map = &#123;<span class="string">'A'</span>:<span class="number">90</span>, <span class="string">'B'</span>:<span class="number">80</span>, <span class="string">'C'</span>:<span class="number">70</span>&#125;</div><div class="line"><span class="keyword">for</span> m <span class="keyword">in</span> map:</div><div class="line">	print(<span class="string">'key:'</span>,m,<span class="string">' val:'</span>, map.get(m))</div><div class="line">	<span class="keyword">if</span> <span class="string">'A'</span> <span class="keyword">in</span> map:</div><div class="line">		print(<span class="string">'&gt;&gt;&gt;&gt;'</span>)</div><div class="line">		map[<span class="string">'A'</span>] = <span class="number">95</span></div><div class="line">	<span class="keyword">if</span> map.get(<span class="string">'D'</span>, <span class="number">-1</span>) == <span class="number">-1</span>:</div><div class="line">		print(<span class="string">'&gt;&gt;&gt;&gt;&gt;D:'</span>)</div><div class="line">map[<span class="string">'D'</span>] = <span class="number">60</span></div><div class="line">print(<span class="string">'resMap:'</span>, map)</div><div class="line">map.pop(<span class="string">'A'</span>)</div><div class="line">print(<span class="string">'resMap2:'</span>, map)</div><div class="line"></div><div class="line">myset = set([<span class="number">1</span>,<span class="number">2</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">3</span>,<span class="number">4</span>])</div><div class="line">myset.add(<span class="number">6</span>)</div><div class="line">myset.add(<span class="number">7</span>)</div><div class="line">myset.remove(<span class="number">3</span>)</div><div class="line">print(<span class="string">'myset:'</span>, myset) </div><div class="line">set2 = set([<span class="number">2</span>,<span class="number">3</span>,<span class="number">8</span>])</div><div class="line">print(<span class="string">'set2&amp;set1:'</span>, myset &amp; set2, myset | set2)</div><div class="line">print(<span class="string">'----------------------------------'</span>)</div><div class="line"></div><div class="line"></div><div class="line">name = input(<span class="string">'按任意键退出...'</span>)</div><div class="line">print(<span class="string">'end'</span>,name)</div></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2018-01-18</span><i class="fa fa-tag"></i><a href="/tags/学习笔记/" title="学习笔记" class="tag">学习笔记 </a></div></div></div></div><div class="share"><div class="evernote"><a href="javascript:(function(){EN_CLIP_HOST='http://www.evernote.com';try{var%20x=document.createElement('SCRIPT');x.type='text/javascript';x.src=EN_CLIP_HOST+'/public/bookmarkClipper.js?'+(new%20Date().getTime()/100000);document.getElementsByTagName('head')[0].appendChild(x);}catch(e){location.href=EN_CLIP_HOST+'/clip.action?url='+encodeURIComponent(location.href)+'&amp;title='+encodeURIComponent(document.title);}})();" ref="nofollow" target="_blank" class="fa fa-bookmark"></a></div><div class="weibo"><a href="javascript:void((function(s,d,e){try{}catch(e){}var f='http://service.weibo.com/share/share.php?',u=d.location.href,p=['url=',e(u),'&amp;title=',e(d.title),'&amp;appkey=2924220432'].join('');function a(){if(!window.open([f,p].join(''),'mb',['toolbar=0,status=0,resizable=1,width=620,height=450,left=',(s.width-620)/2,',top=',(s.height-450)/2].join('')))
