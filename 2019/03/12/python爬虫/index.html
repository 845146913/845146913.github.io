ass="code"><pre><div class="line"><span class="comment"># _*_coding:utf-8_*_</span></div><div class="line"><span class="comment"># </span></div><div class="line"><span class="keyword">import</span> re</div><div class="line"><span class="keyword">import</span> requests</div><div class="line"><span class="keyword">import</span> threading</div><div class="line"><span class="keyword">import</span> os</div><div class="line"></div><div class="line"><span class="comment"># 请求头</span></div><div class="line">headers = &#123;</div><div class="line">    <span class="string">'User-Agent'</span>: <span class="string">'Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/64.0.3282.119 Safari/537.36'</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">()</span>:</span></div><div class="line">    <span class="string">'''抓取连接'''</span></div><div class="line">    page = input(<span class="string">"请输入抓取的页面编号：(1,2,3,...)："</span>)</div><div class="line">    page_url = <span class="string">"http://www.xxxx.com/article/list/?page="</span>+str(page)</div><div class="line">    <span class="comment"># 得到网页源代码</span></div><div class="line">    html = requests.get(page_url, headers=headers)</div><div class="line">    html.encoding = <span class="string">"utf-8"</span></div><div class="line">    html = html.text</div><div class="line">    <span class="comment"># 匹配得到每页的表情数据</span></div><div class="line">    url_title_list = re.findall(<span class="string">r'&lt;a href="(.*?)" class="list-group-item random_list"&gt;'</span>, html)</div><div class="line"></div><div class="line">    <span class="comment"># 开启线程下载每页图片</span></div><div class="line">    t1 = threading.Thread(target=down_img, args=(url_title_list,))</div><div class="line">    t1.start()</div><div class="line">    t1.join()</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">down_img</span><span class="params">(datas)</span>:</span></div><div class="line">    <span class="string">'''下载图片'''</span></div><div class="line">    <span class="comment"># print("datalist: %s" %datas)</span></div><div class="line">    <span class="keyword">try</span>:</div><div class="line">        <span class="keyword">for</span> img_url <span class="keyword">in</span> datas:</div><div class="line">            html = requests.get(img_url, headers=headers)</div><div class="line">            html.encoding = <span class="string">"utf-8"</span></div><div class="line">            html = html.text</div><div class="line">            urls = re.findall(<span class="string">r'&lt;img src=".*?" alt=".*?" onerror="this\.src=\'(.*?)\'"&gt;'</span>, html)</div><div class="line">            <span class="comment"># print("imgurls: %s" % urls)</span></div><div class="line">            <span class="keyword">for</span> url <span class="keyword">in</span> urls:</div><div class="line">                r = requests.get(url, headers = headers)</div><div class="line">                r.raise_for_status()</div><div class="line">                <span class="comment"># 逆序截取一段字符串</span></div><div class="line">                reverse_url = url[:-url.index(<span class="string">"image"</span>):<span class="number">-1</span>]</div><div class="line">                <span class="comment"># 截取图片全名称</span></div><div class="line">                img_full_name = reverse_url[:reverse_url.index(<span class="string">"/"</span>)][::<span class="number">-1</span>]</div><div class="line">                <span class="comment"># print("res_img_url: %s \n rev_sub: %s \n sub: %s" %(url, reverse_url, img_full_name))</span></div><div class="line">                <span class="comment"># 创建imgs文件夹</span></div><div class="line">                <span class="keyword">if</span> <span class="keyword">not</span> os.path.exists(<span class="string">"imgs"</span>):</div><div class="line">                    os.mkdir(<span class="string">"imgs"</span>)</div><div class="line">                <span class="comment"># is_contains = len(img_full_name and ".gif")</span></div><div class="line">                is_contains = img_full_name.find(<span class="string">".gif"</span>) &gt; <span class="number">-1</span></div><div class="line">                <span class="comment"># print("is_contains gif: %s" % is_contains)</span></div><div class="line">                <span class="keyword">if</span> is_contains :</div><div class="line">                    <span class="keyword">with</span> open(<span class="string">r'D:/python/imgs/'</span>+img_full_name, <span class="string">"wb"</span>) <span class="keyword">as</span> f:</div><div class="line">                        f.write(r.content)</div><div class="line">                    <span class="keyword">pass</span></div><div class="line">            print(<span class="string">"down_img done!!!"</span>)</div><div class="line">        is_continue = input(<span class="string">"是否继续下载？(y or n):"</span>)</div><div class="line">        <span class="keyword">if</span> is_continue == <span class="string">'y'</span>:</div><div class="line">            main()</div><div class="line">    <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</div><div class="line">        print(<span class="string">"down_img failed. %s"</span> %e.message)</div><div class="line">        <span class="keyword">raise</span></div><div class="line">    <span class="keyword">else</span>:</div><div class="line">        <span class="keyword">pass</span></div><div class="line">    <span class="keyword">finally</span>:</div><div class="line">        <span class="keyword">pass</span></div><div class="line">    </div><div class="line"></div><div class="line">    </div><div class="line">    <span class="keyword">pass</span></div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</div><div class="line">    main()</div></pre></td></tr></table></figure>
