line"><span class="keyword">package</span> com.github.xiaour.flux.service;</div><div class="line"></div><div class="line"><span class="keyword">import</span> java.util.Random;</div><div class="line"><span class="keyword">import</span> java.util.concurrent.*;</div><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">TestExecutorService</span> </span>&#123;</div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</div><div class="line">        ExecutorService executor = Executors.newCachedThreadPool();</div><div class="line">        Task task = <span class="keyword">new</span> Task();</div><div class="line">        <span class="comment">//第一种方式 Callable + FutureTask</span></div><div class="line"><span class="comment">//        FutureTask&lt;Integer&gt; result = new FutureTask&lt;Integer&gt;(task);</span></div><div class="line"><span class="comment">//        executor.submit(result);</span></div><div class="line"><span class="comment">//        executor.shutdown();</span></div><div class="line">        <span class="comment">//第二种方式 Callable + Future</span></div><div class="line"><span class="comment">//        Future&lt;Integer&gt; result = executor.submit(task);</span></div><div class="line"><span class="comment">//        executor.shutdown();</span></div><div class="line"></div><div class="line">        <span class="comment">//使用java8匿名函数</span></div><div class="line">        Future&lt;Integer&gt; result = executor.submit(() -&gt; &#123;</div><div class="line">            <span class="keyword">int</span> i;</div><div class="line">            <span class="keyword">while</span> (<span class="keyword">true</span>) &#123;</div><div class="line">                i = Task.getResult();</div><div class="line">                <span class="keyword">if</span> (i == <span class="number">2</span>) <span class="keyword">break</span>;</div><div class="line">                <span class="keyword">try</span> &#123;</div><div class="line">                    Thread.sleep(<span class="number">1000</span>);</div><div class="line">                &#125; <span class="keyword">catch</span> (InterruptedException e) &#123;</div><div class="line">                    e.printStackTrace();</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">            <span class="keyword">return</span> i;</div><div class="line">        &#125;);</div><div class="line">        executor.shutdown();</div><div class="line"></div><div class="line">        <span class="keyword">try</span> &#123;</div><div class="line">            Thread.sleep(<span class="number">1000</span>);</div><div class="line">        &#125; <span class="keyword">catch</span> (InterruptedException e1) &#123;</div><div class="line">            e1.printStackTrace();</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        System.out.println(<span class="string">"主线程在执行任务"</span>);</div><div class="line"></div><div class="line">        <span class="keyword">try</span> &#123;</div><div class="line"><span class="comment">//            System.out.println("task运行结果"+result.get());</span></div><div class="line">            System.out.println(<span class="string">"task运行结果"</span>+result.get());</div><div class="line">        &#125; <span class="keyword">catch</span> (InterruptedException e) &#123;</div><div class="line">            e.printStackTrace();</div><div class="line">        &#125; <span class="keyword">catch</span> (ExecutionException e) &#123;</div><div class="line">            e.printStackTrace();</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        System.out.println(<span class="string">"所有任务执行完毕"</span>);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">&#125;</div><div class="line">    <span class="class"><span class="keyword">class</span> <span class="title">Task</span> <span class="keyword">implements</span> <span class="title">Callable</span>&lt;<span class="title">Integer</span>&gt; </span>&#123;</div><div class="line"></div><div class="line">        <span class="meta">@Override</span></div><div class="line">        <span class="function"><span class="keyword">public</span> Integer <span class="title">call</span><span class="params">()</span> <span class="keyword">throws</span> Exception </span>&#123;</div><div class="line">            <span class="keyword">int</span> i;</div><div class="line">            <span class="keyword">while</span> (<span class="keyword">true</span>)&#123;</div><div class="line">                i = getResult();</div><div class="line">                <span class="keyword">if</span>(i == <span class="number">2</span>) <span class="keyword">break</span>;</div><div class="line">                Thread.sleep(<span class="number">1000</span>);</div><div class="line">            &#125;</div><div class="line">            <span class="keyword">return</span> i;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="comment">// 获取结果的接口</span></div><div class="line">        <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">getResult</span><span class="params">()</span> </span>&#123;</div><div class="line">            Random random = <span class="keyword">new</span> Random();</div><div class="line">            <span class="keyword">return</span> random.nextInt(<span class="number">8</span>);</div><div class="line">        &#125;</div><div class="line">    &#125;</div></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div c
