lass="headerlink" title="防恶意调用接口"></a>防恶意调用接口</h2><p>伪代码如下，采用redis setnx实现：<br><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div></pre></td><td class="code"><pre><div class="line">      <span class="comment">// 1. 检查redis 是否存在缓存</span></div><div class="line">String account = channel.getChannelAccount();</div><div class="line">String interfaceAddress = channel.getInterfaceAddress();</div><div class="line">String cacheTimesKey = Constants.CACHE_CONCURRENCY_TIMES_PREFIX + <span class="string">"_"</span> + account + <span class="string">"_"</span> + interfaceAddress;</div><div class="line"></div><div class="line">RedisUtil cache = RedisUtil.getInstance();</div><div class="line">Long concurrencyTimes = channel.getConcurrencyTimes();</div><div class="line"><span class="keyword">int</span> isLimit = channel.getIsLimit();</div><div class="line"><span class="keyword">if</span> (isLimit &gt; <span class="number">0</span> &amp;&amp; concurrencyTimes != <span class="keyword">null</span> &amp;&amp; concurrencyTimes &gt; <span class="number">0</span>) &#123;</div><div class="line">	<span class="keyword">long</span> millis = System.currentTimeMillis();</div><div class="line">	<span class="comment">// 核心逻辑利用setnx和 expire设置</span></div><div class="line">	<span class="comment">// setnx的值为当前时间，也可以设置到期的时间</span></div><div class="line">	</div><div class="line">	<span class="keyword">if</span>(cache.setLock(cacheTimesKey, millis+<span class="string">""</span>, <span class="number">60</span>))&#123;</div><div class="line">		cache.set(cacheTimesKey, <span class="number">0</span>); <span class="comment">// 设置key为零</span></div><div class="line">	&#125;</div><div class="line">	<span class="comment">/**</span></div><div class="line"><span class="comment">	 *当当前时间大于到期时间时，释放锁</span></div><div class="line"><span class="comment">	 *如果锁的过期时间未设置成功，则删除该锁</span></div><div class="line"><span class="comment">	 * 判断条件，一分钟（60s）</span></div><div class="line"><span class="comment">	 */</span></div><div class="line">	String lockMillis = cache.getLock(cacheTimesKey);</div><div class="line">	<span class="keyword">if</span>(millis - Long.parseLong(lockMillis ) &gt; <span class="number">60000</span>)&#123;</div><div class="line">		cache.releaseLock(cacheTimesKey);</div><div class="line">	&#125;</div><div class="line">	Long count = cache.incr(cacheTimesKey);</div><div class="line">	logger.info(<span class="string">"key：lock.&#123;&#125; 调用频率：&#123;&#125;, conTimes:&#123;&#125;"</span>, cacheTimesKey, count, concurrencyTimes);</div><div class="line">	<span class="keyword">if</span> (count &gt; concurrencyTimes)</div><div class="line">		<span class="keyword">return</span> Constants.INVOKE_CONCURRENCY_TIMES_OVER;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">return</span> <span class="keyword">null</span>;</div></pre></td></tr></table></figure></p>
<p>此处，当去判断是否释放锁时，存在一个问题就是当一个线程死锁了，其他线程可能会存在多次执行释放锁操作，因此，需要使用getset获取旧的过期时间和get的过期时间做比较，确定是否超时，再做释放锁操作。</p>
<p>另外，秒杀业务也可以基于此逻辑实现。</p>
